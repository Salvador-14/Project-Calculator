  <script>
    const display = document.querySelector('#display');
    const keys = document.querySelectorAll('.buttons button');

    let operator = '';

    let currentValue;
    let total;

    let x = 0;

    keys.forEach(btn => {
      btn.addEventListener('click', () => {

        if (btn.textContent !== '=') {
          display.value += btn.textContent;
          if (x <= 1) currentValue = display.value;

             currentValue += btn.textContent;
          };
        };

          operator = btn.textContent;

          x++;
        };

        if (btn.textContent === '=') {
          console.log(operator, total, currentValue);

          if (x === 0) return;
          if (x === 1) splitString();
          else if (x >= 2) operate(operator, total, currentValue);
          if (display.value !== 'bruh') display.value = total;
        };

      });
    });
  </script>
